<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOP Designer | MVP</title>
<style>
:root {
  --primary: #1d4e2d;
  --accent: #2f7a4d;
  --danger: #a00;
  --bg: #f5f5f5;
  --border: #ddd;
}
* { box-sizing: border-box; }
body { font-family: "Segoe UI", Arial, sans-serif; background: var(--bg); color: #222; margin: 0; padding: 0; }
header { background: var(--primary); color: white; padding: 1rem; text-align: center; }
header h1 { margin: 0; }
main { max-width: 1100px; margin: auto; padding: 1.5rem; }

button { background: var(--primary); color: #fff; border: none; padding: .5rem 1rem; border-radius: 6px; cursor: pointer; margin: .25rem; }
button:hover { background: var(--accent); }
.btn-small { font-size: 0.8rem; padding: .25rem .5rem; }

#editor { background: #fff; padding: 1rem; border-radius: 8px; min-height: 300px; border: 1px solid var(--border); margin-top: 1rem; }

.sop-step, .sop-task, .sop-subtask, .sop-checklist { border-left: 4px solid var(--primary); margin: 0.75rem 0; padding: 0.5rem; background: #fafafa; border-radius: 6px; position: relative; }
.sop-task { border-color: #2f7a4d; margin-left: 20px; }
.sop-subtask { border-color: #4a9f5c; margin-left: 40px; }
.sop-checklist { margin-left: 60px; }

.dragging { opacity: 0.5; }
.number-label { font-weight: bold; color: var(--primary); margin-right: 0.5rem; }
.note { display: block; font-size: 0.9rem; color: #555; font-style: italic; margin-top: 0.3rem; white-space: pre-wrap; }

.toggle-section { position: absolute; left: -1.5rem; top: 0.5rem; cursor: pointer; font-weight: bold; color: var(--primary); }
.collapsed > *:not(.toggle-section):not(.number-label) { display: none; }

.time-input { width: 60px; margin-left: 0.5rem; font-size: 0.8rem; }
.total-time { font-weight: bold; margin-top: 1rem; }

.progress-container { background: #ddd; border-radius: 5px; overflow: hidden; height: 15px; margin-top: 1rem; display:none; }
.progress-bar { background: var(--accent); height: 100%; width: 0%; transition: width 0.3s; }

.run-mode .add-task-btn,
.run-mode .add-subtask-btn,
.run-mode .add-checklist-btn,
.run-mode .add-note-btn,
.run-mode .remove-item-btn,
.run-mode #insert-step-btn,
.run-mode #save-sop-btn,
.run-mode #export-sop-btn { display: none; }

.run-mode .toggle-section { display: none; }

</style>
</head>
<body>
<header>
  <h1>SOP Designer MVP</h1>
</header>
<main>
  <section>
    <button id="insert-step-btn">+ Add Step</button>
    <button id="save-sop-btn">💾 Save</button>
    <button id="export-sop-btn">📄 Export</button>
    <button id="run-mode-toggle">▶ Run Mode</button>
  </section>
  <div id="editor"></div>
  <div class="total-time">Total Estimated Time: <span id="total-time-value">0</span> min</div>
  <div class="progress-container"><div class="progress-bar"></div></div>
</main>

<script>
const editor = document.getElementById('editor');
const STORAGE_KEY = 'sop-designer-mvp';
const totalTimeValue = document.getElementById('total-time-value');
const progressBar = document.querySelector('.progress-bar');
const progressContainer = document.querySelector('.progress-container');

function save() { localStorage.setItem(STORAGE_KEY, editor.innerHTML); alert('✅ Saved'); }
function load() { const content = localStorage.getItem(STORAGE_KEY); if (content) editor.innerHTML = content; renumberSOP(); bindEvents(); calcTotalTime(); }
window.addEventListener('load', load);

document.getElementById('insert-step-btn').addEventListener('click', () => {
  insertHTML('<div class="sop-step" draggable="true"><span class="toggle-section">▾</span><span class="number-label"></span>Step <button class="add-task-btn btn-small">+ Task</button> <button class="add-note-btn btn-small">📝 Note</button> <input type="number" class="time-input" placeholder="min"></div>');
  renumberSOP(); bindEvents(); calcTotalTime();
});
document.getElementById('save-sop-btn').addEventListener('click', save);
document.getElementById('run-mode-toggle').addEventListener('click', toggleRunMode);

editor.addEventListener('click', e => {
  if (e.target.classList.contains('add-task-btn')) insertTask(e.target.parentElement);
  if (e.target.classList.contains('add-subtask-btn')) insertSubTask(e.target.parentElement);
  if (e.target.classList.contains('add-checklist-btn')) insertChecklist(e.target.parentElement);
  if (e.target.classList.contains('add-note-btn')) addNote(e.target.parentElement);
  if (e.target.classList.contains('toggle-section')) toggleCollapse(e.target.parentElement);
  if (e.target.classList.contains('remove-item-btn')) e.target.parentElement.remove();
  calcTotalTime();
  renumberSOP();
});

editor.addEventListener('input', e => {
  if (e.target.classList.contains('time-input')) calcTotalTime();
});

// Insert functions
function insertTask(parent) {
  insertHTML('<div class="sop-task" draggable="true"><span class="toggle-section">▾</span><span class="number-label"></span>Task <button class="add-subtask-btn btn-small">+ Sub-task</button> <button class="add-note-btn btn-small">📝 Note</button> <input type="number" class="time-input" placeholder="min"></div>', parent);
  renumberSOP(); bindEvents(); calcTotalTime();
}
function insertSubTask(parent) {
  insertHTML('<div class="sop-subtask" draggable="true"><span class="toggle-section">▾</span><span class="number-label"></span>Sub-task <button class="add-checklist-btn btn-small">+ Checklist</button> <button class="add-note-btn btn-small">📝 Note</button> <input type="number" class="time-input" placeholder="min"></div>', parent);
  renumberSOP(); bindEvents(); calcTotalTime();
}
function insertChecklist(parent) {
  insertHTML('<div class="sop-checklist" draggable="true"><input type="checkbox"> Item <button class="remove-item-btn btn-small">✖</button></div>', parent);
  renumberSOP(); bindEvents(); calcTotalTime();
}
function insertHTML(html, parent = editor) {
  const frag = document.createRange().createContextualFragment(html);
  parent.appendChild(frag);
}

// Notes
function addNote(el) {
  let note = el.querySelector('.note');
  if (!note) {
    note = document.createElement('div');
    note.className = 'note';
    note.contentEditable = "true";
    note.textContent = 'Write note here...';
    el.appendChild(note);
  }
}

// Collapse/Expand
function toggleCollapse(el) {
  el.classList.toggle('collapsed');
  el.querySelector('.toggle-section').textContent = el.classList.contains('collapsed') ? '▸' : '▾';
}

// Auto-numbering
function renumberSOP() {
  const steps = editor.querySelectorAll('.sop-step');
  steps.forEach((step, i) => {
    setNumber(step, `${i+1}`);
    const tasks = step.querySelectorAll(':scope > .sop-task');
    tasks.forEach((task, j) => {
      setNumber(task, `${i+1}.${j+1}`);
      const subs = task.querySelectorAll(':scope > .sop-subtask');
      subs.forEach((sub, k) => {
        setNumber(sub, `${i+1}.${j+1}.${k+1}`);
      });
    });
  });
}
function setNumber(el, number) {
  let label = el.querySelector('.number-label');
  if (!label) {
    label = document.createElement('span');
    label.className = 'number-label';
    el.insertBefore(label, el.childNodes[1]);
  }
  label.textContent = number + ' ';
}

// Drag & Drop
let dragSrc = null;
function handleDragStart(e){dragSrc=this;this.classList.add('dragging');e.dataTransfer.effectAllowed='move';}
function handleDragOver(e){e.preventDefault();}
function handleDrop(e){e.stopPropagation();if(dragSrc!==this){this.parentNode.insertBefore(dragSrc,this);}renumberSOP();}
function handleDragEnd(e){this.classList.remove('dragging');}
function bindEvents() {
  editor.querySelectorAll('.sop-step,.sop-task,.sop-subtask,.sop-checklist').forEach(el=>{
    el.draggable = true;
    el.removeEventListener('dragstart', handleDragStart);
    el.addEventListener('dragstart', handleDragStart);
    el.removeEventListener('dragover', handleDragOver);
    el.addEventListener('dragover', handleDragOver);
    el.removeEventListener('drop', handleDrop);
    el.addEventListener('drop', handleDrop);
    el.removeEventListener('dragend', handleDragEnd);
    el.addEventListener('dragend', handleDragEnd);
  });
}
bindEvents();

// Total time
function calcTotalTime(){
  let total = 0;
  editor.querySelectorAll('.time-input').forEach(input=>{
    const val = parseInt(input.value);
    if(!isNaN(val)) total += val;
  });
  totalTimeValue.textContent = total;
}

// Run Mode
let runMode = false;
function toggleRunMode(){
  runMode = !runMode;
  document.body.classList.toggle('run-mode', runMode);
  progressContainer.style.display = runMode ? 'block' : 'none';
  if(runMode){updateProgress();editor.querySelectorAll('input[type="checkbox"]').forEach(cb=>cb.addEventListener('change',updateProgress));}
}
function updateProgress(){
  const all = editor.querySelectorAll('input[type="checkbox"]');
  const checked = editor.querySelectorAll('input[type="checkbox"]:checked');
  const percent = all.length ? (checked.length / all.length)*100 : 0;
  progressBar.style.width = percent + '%';
}
</script>
</body>
</html>
